<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f0b2bd01cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">

        <h1 class="title">WEATHER</h1>
        <div class="contain">

            <input class="input" type="text" placeholder='Enter Location'>
            <button class="btn"><i class="fa-solid fa-magnifying-glass" style="font-size: 1.2rem;"></i></button>
        </div>
        <div class="error"></div>
        <div class="display">
            <div class="country"></div>
            <div class="temp"></div>
            <div class="sky"></div>
            <div class="cloud">

                <img class="icon">
                <div class="wind"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
